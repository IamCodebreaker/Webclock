<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    .clock {
      width: 80vw;
      height: 80vh;
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }

    .inner-container {
      width: 95%;
      height: 90%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      position: absolute;
      box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.25);
      flex-direction: column;
    }

    .time {
      font-size: 10vw;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .date {
      font-size: 4vw;
      margin-top: 10px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="inner-container">
      <div class="time"></div>
      <div class="date"></div>
    </div>
  </div>

  <script>
    // Update the time and date every second
    setInterval(() => {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const dateString = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });

      document.querySelector('.time').textContent = timeString;
      document.querySelector('.date').textContent = dateString;
    }, 1000);
  </script>
</body>
</html>
