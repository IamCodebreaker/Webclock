<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    .clock {
      width: 80vw;
      height: 80vh;
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .inner-container {
      width: 95%;
      height: 90%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      position: absolute;
      flex-direction: column;
      padding: 10px;
    }

    .display {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center the content */
      align-items: center; /* Horizontally center the content */
      text-align: center;
      color: white;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
      flex-grow: 1; /* Allow text area to take available space */
    }

    .time {
      font-size: 10vw;
    }

    .date {
      font-size: 4vw;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="inner-container">
      <div class="display">
        <div class="time"></div>
        <div class="date"></div>
      </div>
    </div>
  </div>

  <script>
    // Update the time and date every second
    setInterval(() => {
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const dateString = now.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });

      document.querySelector('.time').textContent = timeString;
      document.querySelector('.date').textContent = dateString;
    }, 1000);
  </script>
</body>
</html>
